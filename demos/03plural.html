<meta charset="utf-8">
<div id="container5" style="width:300px;height:300px;float:left;"></div>
<div id="container6" style="width:300px;height:300px;float:left;"></div>
<link rel="stylesheet" href="../index.css">
<script src="../threejs/three.min.js"></script>
<script src="../threejs/addons/CanvasRenderer.js"></script>
<script src="../threejs/addons/Projector.js"></script>
<script src="../threejs/addons/OrbitControls.js"></script>
<script src="../ScatterPlot3D.js"></script>
<script>
	const r = function(n) {
		n = (n) ? n : 0;
		let sum = 0;
		for (let i = 0; i < 6; i++) {
			sum += Math.random();
		}
		return sum / 6.0 - 0.5 - n;
	}

	const data3 = {
		type: 0,
		style: '#ff8800',
		data: [],
	};
	for (let i = 0; i < 50; i++)
		data3.data.push({
			x: r(),
			y: r(),
			z: r()
		});

	const data4 = {
		type: 1,
		style: '#eeaa00',
		data: data3.data,
	};

	const data5 = [data3, data4];
	ScatterPlot3D.plot(document.getElementById('container5'), data5);

	const data6c = {
		type: 0,
		style: '#0088ff',
		data: [],
	};
	for (let i = 0; i < 50; i++)
		data6c.data.push({
			x: r(.1),
			y: r(.2),
			z: r(.3)
		});
	const data6 = [data3, data6c];
	ScatterPlot3D.plot(document.getElementById('container6'), data6);
</script>
