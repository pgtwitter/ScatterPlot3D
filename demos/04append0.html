<meta charset="utf-8">
<div id="container8" style="width:100%;height:100%;float:left;"></div>
<link rel="stylesheet" href="../index.css">
<script src="../threejs/three.min.js"></script>
<script src="../threejs/addons/CanvasRenderer.js"></script>
<script src="../threejs/addons/Projector.js"></script>
<script src="../threejs/addons/OrbitControls.js"></script>
<script src="../ScatterPlot3D.js"></script>
<script>
	const div = document.getElementById('container8');
	let t = 0;
	const timer = setInterval(function() {
		t += 0.002;
		if (t > 1.0)
			clearInterval(timer);
		const th = Math.PI * 2 * t;
		const c = [];
		let v = parseInt(255 * -Math.cos(th));
		c.push(v > 0 ? v : 0);
		v = parseInt(255 * Math.cos(th));
		c.push(v > 0 ? v : 0);
		v = parseInt(255 * -Math.sin(th));
		c.push(v > 0 ? v : 0);
		const data = [];
		data.push({
			x: Math.cos(th),
			y: Math.sin(th),
			z: Math.sin(2 * th),
			style: 'rgb(' + c.join(',') + ')',
			outline: false
		});
		ScatterPlot3D.plot(div, data);
	}, 10);
</script>
