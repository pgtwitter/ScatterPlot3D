<meta charset="utf-8">
<div id="container7" style="width:300px;height:300px;float:left;"></div>
<link rel="stylesheet" href="../index.css">
<script src="../threejs/three.min.js"></script>
<script src="../threejs/addons/CanvasRenderer.js"></script>
<script src="../threejs/addons/Projector.js"></script>
<script src="../threejs/addons/OrbitControls.js"></script>
<script src="../ScatterPlot3D.js"></script>
<script>
	const div = document.getElementById('container7');
	const r = function(n) {
		n = (n) ? n : 0;
		let sum = 0;
		for (let i = 0; i < 6; i++) {
			sum += Math.random();
		}
		return (sum / 6.0 - 0.5) - n;
	}
	const p = function(n, style) {
		const px = r() * 2;
		const py = r() * 2;
		const pz = r() * 2;
		const data = [];
		for (let i = 0; i < n; i++) {
			data.push({
				x: r(px),
				y: r(py),
				z: r(pz),
			});
		}
		return [{
			data: data,
			style: style,
		}];
	}
	ScatterPlot3D.plot(div, p(1200, '#ff0000'));
	ScatterPlot3D.plot(div, p(1200, '#ffff00'));
	ScatterPlot3D.plot(div, p(1200, '#00ff00'));
	ScatterPlot3D.plot(div, p(1200, '#00ffff'));
	ScatterPlot3D.plot(div, p(1200, '#0000ff'));
</script>
