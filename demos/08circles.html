<meta charset="utf-8">
<div id="container" style="width:100%;height:100%;"></div>
<link rel="stylesheet" href="./index.css">
<script src="../threejs/three.min.js"></script>
<script src="../threejs/addons/CanvasRenderer.js"></script>
<script src="../threejs/addons/Projector.js"></script>
<script src="../threejs/addons/OrbitControls.js"></script>
<script src="../ScatterPlot3D.js"></script>
<script>
	const DEG2RAD = Math.PI / 180.0;
	(function() {
		function maskFn(i) {
			var v = i;
			return [
				Math.floor(v / 4),
				Math.floor((v % 4) / 2),
				v % 4 % 2
			];
		}

		function rgb2str(rgb) {
			return 'rgb(' + rgb.join(',') + ')';
		}

		function rotateX(d, deg) {
			const c = Math.cos(deg * DEG2RAD);
			const s = Math.sin(deg * DEG2RAD);
			return {
				x: 0 * d.x + 0 * d.y + 1 * d.z,
				y: c * d.x - s * d.y + 0 * d.z,
				z: s * d.x + c * d.y + 0 * d.z
			};
		}

		function rotateY(d, deg) {
			const c = Math.cos(deg * DEG2RAD);
			const s = Math.sin(deg * DEG2RAD);
			return {
				x: c * d.x - s * d.y + 0 * d.z,
				y: 0 * d.x + 0 * d.y + 1 * d.z,
				z: s * d.x + c * d.y + 0 * d.z
			};
		}

		function rotateZ(d, deg) {
			const c = Math.cos(deg * DEG2RAD);
			const s = Math.sin(deg * DEG2RAD);
			return {
				x: c * d.x - s * d.y + 0 * d.z,
				y: s * d.x + c * d.y + 0 * d.z,
				z: 0 * d.x + 0 * d.y + 1 * d.z
			};
		}

		function data(r, type, color, degX, degY, degZ) {
			const data = []
			const i_step = 10;
			for (let i = 0; i < 360; i += i_step) {
				const d = {
					x: r * Math.cos(i * DEG2RAD),
					y: r * Math.sin(i * DEG2RAD),
					z: 1E-6 * Math.sin(i * DEG2RAD),
				};
				data.push(rotateZ(rotateY(rotateX(d, degX), degY), degZ));
			}
			const obj = {
				'data': data,
				'type': type,
				'style': rgb2str(color),
			};
			return obj;
		}

		var step = 0;
		var mask = 1;
		setInterval(function() {
			step++;
			mask = (step > 5E1) ? mask + 1 : mask
			mask = (mask == 8) ? 1 : mask;
			step = (step > 5E1) ? 0 : step;

			const datam = [];
			const d0 = data(100, 0, [192, 192, 192], 0, 90, 0);
			const th = 180 * Math.sin(step / 5E1 * 2 * Math.PI);
			const v = maskFn(mask);
			const d1 = data(75, 0, [128, 128, 128], th * v[0], th * v[1] + 90, th / 2 * v[2]);

			datam.push(d0);
			datam.push(d1);
			Array.prototype.forEach.call(d0.data, function(d, i) {
				const data = [];
				data.push(d0.data[i]);
				data.push(d1.data[i]);
				const obj = {
					'data': data,
					'type': 1,
					'style': rgb2str([8, 8, 8]),
					'lineWidth': 2,
				};
				datam.push(obj);
			});
			ScatterPlot3D.plot(document.getElementById('container'), datam, true);
		}, 100);

	})();
</script>
