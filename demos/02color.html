<meta charset="utf-8">
<div id="container3" style="width:300px;height:300px;float:left;"></div>
<div id="container4" style="width:300px;height:300px;float:left;"></div>
<link rel="stylesheet" href="../index.css">
<script src="../threejs/three.min.js"></script>
<script src="../threejs/addons/CanvasRenderer.js"></script>
<script src="../threejs/addons/Projector.js"></script>
<script src="../threejs/addons/OrbitControls.js"></script>
<script src="../ScatterPlot3D.js"></script>
<script>
	const r = function(n) {
		n = (n) ? n : 0;
		let sum = 0;
		for (let i = 0; i < 6; i++) {
			sum += Math.random();
		}
		return sum / 6.0 - 0.5 - n;
	}

	const data3 = {
		type: 0,
		style: '#ff0000',
		data: [],
	};
	for (let i = 0; i < 100; i++)
		data3.data.push({
			x: r(),
			y: r(),
			z: r()
		});
	ScatterPlot3D.plot(document.getElementById('container3'), data3);

	const data4 = {
		type: 1,
		style: '#ff8800',
		data: data3.data,
	};
	ScatterPlot3D.plot(document.getElementById('container4'), data4);
</script>
